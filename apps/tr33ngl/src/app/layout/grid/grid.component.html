<div class='grid-container'>
  <mat-grid-list cols='2' rowHeight='300px'>
    <mat-grid-tile *ngFor='let card of (grid | async); let i = index' [colspan]='card.cols'
                   [rowspan]='card.rows'>
      <mat-card *ngIf="card" class='dashboard-card' [id]="'id-card-' + i">
        <mat-card-header>
          <mat-card-title>
            <span class='dashboard-header'>{{card.title}}</span>
            <button mat-icon-button class='more-button' [matMenuTriggerFor]='menu' aria-label='Toggle menu'>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu='matMenu' xPosition='before'>
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class='dashboard-card-content'>
          <div [id]="'id-content-' + i">
            <ng-container [ngTemplateOutlet]='itemTemplates[i]' [ngTemplateOutletContext]='{$implicit: items}'>
            </ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
